# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - name: Install VueCli
        run: npm install -g @vue/cli
      - name: Install Neutralino
        run: npm install -g @neutralinojs/neu
      - name: Install and Build Vue
        run: cd webapp && cd arknight-vue && npm install && npm run vue-build:web
        
      - name: Install and Build Neutralino
        run: cd webapp && npm install && npm run neu-build

      - name: Upload File
        # 使用预制action：上传文件，可以将执行路径打包成zip上传
        uses: actions/upload-artifact@v3.1.0
        with:
          # 上传后文件的名称
          name: test
          # 打包的路径以及文件过滤，此为仅打包dist目录下的exe文件
          path: webapp/dist/Arknight-Script/*exe
